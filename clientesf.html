<body>
    <div class="barra" id="menu">
    </div>

    <script src="./js/menu.js"></script>   
    
    
    <link rel="stylesheet" href="./css/clientes2.css">
        <div id="app">
            <div class="linea1">
              Clientes que confiaron en nuestros servicios
            </div>    
                       <div class="box">
                          <div class="tarjeta" v-for="cliente in clientes">
                            <div class="titulo"> <h4><b>{{cliente.name.first}},{{cliente.name.last}}</b></h4>  </div>
                              <div class="cuerpo">
                               <img v-bind:src="cliente.picture.large" :alt="cliente.name.last">
                              </div>
                              <div class="piet">
                                 <p>{{cliente.location.city}},{{cliente.location.state}}-{{cliente.location.country}} </p>
                              </div>
                            
                                  </div>
                            </div>
                                                                             
        </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
    <script src="./js/clientes.js"></script>                         

</body>
